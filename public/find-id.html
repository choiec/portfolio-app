<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/common.css/reset.css">
    <link rel="stylesheet" href="/common.css/style.css">
    <link rel="stylesheet" href="/common.css/buttons.css">
    <link rel="stylesheet" href="/common.css/util.css">
    <link rel="stylesheet" href="/component.css/find-id.css" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <h1><img src="/m-images/logo.png" alt="" /></h1>
      <h2 class="margin-top-9 find-id">아이디 찾기</h2>
      <span class="margin-top-3 text-id"
        >아이디는 가입시 입력한 이메일을 통해 찾을 수 있습니다.</span
      >
      <form action="">
        <input
          class="margin-top-9 input-text input-text-placeholder input-id"
          type="text"
          placeholder="email"/>
      </form>
      <div class="margin-top-2 span-box">
        <span class="margin-top-3 text-id-2">&#183;회원 가입시 등록했던 이메일 정보를 입력해주세요.</span>
        <span class="text-id-2">&#183;회원님의 이메일 주소로 아이디가 발송됩니다.</span>
      </div>
      <form action="">
        <input class="margin-top-10 btn-1" type="button" value="아이디 전송" />
      </form>
    </main>
  </body>
</html>
