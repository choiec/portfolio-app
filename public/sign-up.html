<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/common.css/reset.css">
    <link rel="stylesheet" href="/common.css/style.css">
    <link rel="stylesheet" href="/common.css/buttons.css">
    <link rel="stylesheet" href="/common.css/util.css">
   <link rel="stylesheet" href="/component.css/sign-up.css">
    <!-- <link rel="stylesheet" href="/style.css/sign-up.css" /> -->
  </head>
  <body>
    <div>
      <header class="main-logo">
        <a href="https://naver.com">
          <img src="/m-images/logo.png" alt="main-img" />
        </a>
        <p>오신걸 환영합니다</p>
      </header>

      <form class="sign-up-form" action="">
        <div class="input-box">
          <label for="">*필수사항</label>
          <br />
          <input class="input-text" type="text" id="id" placeholder="ID 입력" title="id 입력" />
          <br />
        </div>

        <div class="input-box">
          <label for="">*필수사항</label>
          <br />
          <input class="input-text" type="text" id="nickname" placeholder="별명입력" />
          <br />
        </div>

        <div class="input-box">
          <label for="">*필수사항</label>
          <br />
          <input class="input-text" type="password" id="pasword" placeholder="비밀번호 입력" />
          <br />
        </div>

        <div class="input-box">
          <label for="">*필수사항</label>
          <br />
          <input
            class="input-text"
            type="password"
            id="password-check"
            placeholder="비밀번호 확인"
          />
          <br />
        </div>
        <div class="input-box">
          <label for="">*필수사항</label>
          <br />
          <input class="input-text" type="text" id="email" placeholder="e-mail 입력" />
          <br />
        </div>
        <div class="input-box">
          <label for="">선택사항</label>
          <br />
          <input class="input-text" type="text" id="etc" placeholder="git-hub 등" />
          <br />
        </div>

        <input class="margin-top-10 signup-btn btn-1" type="submit" value="가입하기" />
      </form>
    </div>
  </body>
</html>
